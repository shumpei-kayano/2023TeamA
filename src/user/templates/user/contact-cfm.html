{% extends 'user/base.html' %}
{% load static %}
{% block content %}
<h2 class="contact-title">お問い合わせ内容確認</h2>
<div class="contact-container">
    <form method="POST" class="contact" action="{% url "user:contact_complete" %}">
        {% csrf_token %}

        <div class="contact__form-group required">
        <label for="name">氏名 </label><br>
        <span class="contact__input-group">
            <input type="text" id="name" name="name" disabled value="{{ name }}"><br>
        </span>
        </div>

        <div class="contact__form-group">
        <label for="company">会社・組織名</label><br>
        <span class="contact__input-group">
            <input type="text" id="company" name="company" disabled value="{{ company }}"><br>
        </span>
        </div>

        <div class="contact__form-group required">
        <label for="email">メールアドレス</label><br>
        <span class="contact__input-group">
            <input type="email" id="email" name="email" disabled value="{{ email }}"><br>
        </span>
        </div>

        <div class="contact__form-group required">
        <label for="phone">電話番号</label><br>
        <span class="contact__input-group">
            <input type="tel" id="phone" name="phone" disabled value="{{ phone }}"><br>
        </span>
        </div>

        <div class="contact__form-group required">
        <label for="message">お問い合わせ内容</label><br>
        <span class="contact__input-group">
            <textarea id="message" name="message" disabled>{{ message }}</textarea><br>
        </span>
        </div>
        <div class="contact__btn-container">
            <div class="contact-cancel-btn">
                <button><a href="{% url "user:contact" %}">キャンセル</a></button>
            </div>
            <div class="contact-cfm-btn">
                <button type="submit">送信</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
