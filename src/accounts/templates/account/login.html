{% extends 'user/base.html' %}
{% load static %}
{% block title %}ログイン{% endblock %}

{% block content %}
<div class="login-container">
<h2>ログインフォーム</h2>

<form class="login-form" method="POST" action="{% url 'account_login_kkkk' %}">
  {% csrf_token %}
    {{ form.as_p }}
  <!-- パスワードを忘れた場合 -->
  <p class="to-forgot-pass"><a href="{% url 'accounts:password_reset' %}">パスワードを忘れた場合</a></p>

  <div class="login-btn-container">
    <button class="btn--beige btn" type="submit">ログイン</button>
  </div>
</form>
<div class="login-bottom-container">
  <!-- 店舗ログインページへ -->
  <h3 class="link-title">売り手の方（店舗）はこちら</h3>
  <p class="to-store-login"><a href="{% url "store_login" %}">店舗ログインページへ</a></p>

  <!-- 新規登録ページへ -->
  <h3 class="link-title">会員登録がまだの方はこちら</h3>
  <p class="here-signup"><a href="{% url "accounts:create_root" %}">新規会員登録（無料）</a></p>

  <!-- Melimitとは -->
  <h3 class="link-melimit">まだ迷っている方はこちら</h3>
  <p class="to-melimit-explain"><a href="{% url "user:what_melimit" %}">Melimitとは</a></p>
</div>
</div>
{% endblock %}
